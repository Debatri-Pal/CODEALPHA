<!DOCTYPE html>
<html lang="en">
<head>

<script>
function test()
{ var dob=document.getElementById("bo4").value;
    var date1=new Date(dob);
    if(dob==null || dob=='') {  
      document.getElementById("message").innerHTML = "**Choose a date please!";    
      return false;   
    } else {  
        var dobYear = date1.getFullYear();  
    var dobMonth = date1.getMonth();  
    var dobDate = date1.getDate();  
      
    //get the current date from the system  
    var now = new Date();  
    //extract the year, month, and date from current date  
    var currentYear = now.getFullYear();  
    var currentMonth = now.getMonth();  
    var currentDate = now.getDate();  
      
    //declare a variable to collect the age in year, month, and days
    var age = {};  
    var ageString = "";  
    //get years  
    yearA = currentYear - dobYear;  
      
    //get months  
    if (currentMonth >= dobMonth)  
      //get months when current month is greater  
      var monthA = currentMonth - dobMonth;  
    else {  
      yearA--;  
      var monthA = 12 + currentMonth - dobMonth;  
    }  
  
    //get days  
    if (currentDate >= dobDate)  
      //get days when the current date is greater  
      var dateAge = currentDate - dobDate;  
    else {  
      monthA--;  
      var dateAge = 31 + currentDate - dobDate;  
  
      if (monthA < 0) {  
        monthA = 11;  
        yearA--;  
      }  
    }  //group the age in a single variable  
    age = {  
    years: yearA,  
    months: monthA,  
    days: dateAge  
    };  
        
        
    if ( (age.years > 0) && (age.months > 0) && (age.days > 0) )  
       ageageString = age.years + " years, " + age.months + " months, and " + age.days + " days old.";  

    else if ( (age.years == 0) && (age.months == 0) && (age.days > 0) )  
      ageageString = "Only " + age.days + " days old!";  
    //when current month and date is same as birth date and month  
    else if ( (age.years > 0) && (age.months == 0) && (age.days == 0) )  
       ageageString = age.years +  " years old. Happy Birthday!!";  
    
    else if ( (age.years > 0) && (age.months > 0) && (age.days == 0) )  
       ageageString = age.years + " years and " + age.months + " months old.";  
    else if ( (age.years == 0) && (age.months > 0) && (age.days > 0) )  
       ageageString = age.months + " months and " + age.days + " days old.";  
    else if ( (age.years > 0) && (age.months == 0) && (age.days > 0) )  
       ageageString = age.years + " years, and" + age.days + " days old.";  
    else if ( (age.years == 0) && (age.months > 0) && (age.days == 0) )  
       ageageString = age.months + " months old.";  
    //when current date is same as dob(date of birth)  
    else ageageString = "Welcome to Earth! <br> It's first day on Earth!";   
  
    //display the calculated age  
 return document.getElementById("box3").value = ageageString;   
  console.log(ageageString);
               
  }  

}

</script>
